<form name="$ctrl.form" class="form-horizontal" ng-submit="$ctrl.ok()" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Настройка отчета</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <!-- <div class="form-group">
            <label class="col-sm-4 control-label">Тип отчета:</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label><input type="radio" ng-model="$ctrl.model.type" name="reportType" value="{{ $ctrl.reportTypes.BUSY }}" /> По занятости</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="$ctrl.model.type" name="reportType" value="{{ $ctrl.reportTypes.STATUS }}" /> По статусу</label>
                </div>
            </div>
        </div> -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Первый месяц периода:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="$ctrl.model.from" ng-options="month as month.name for month in $ctrl.months" name="from"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Год:</label>
            <div class="col-sm-8">
                <input type="number" ng-model="$ctrl.model.year" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Отчетный период:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="$ctrl.model.period" ng-options="period as period.text for period in $ctrl.periods" name="period"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="custom-btn sm blue" type="submit">Скачать</button>
        <button class="custom-btn sm white" type="button" ng-click="$ctrl.cancel()">Отменить</button>
    </div>
</form>
